<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  charset="utf-8"
  ></script>
</head>
<body>
  <div class="form">
    <form action="" class="login-form" method="post"> <!-- sign in form -->
      <i class="fas fa-user-circle"></i> <!-- sign in icon -->
      <div class="text-field"> <!-- text-field div -->
        <input class="user-input" type="text" required/> <!-- username input -->
        <label class="textfield-label">Username</label> <!-- username label -->
      </div>
      <div class="text-field"> <!-- text-field div -->
        <input class="user-input" type="password" required/> <!-- password input -->
        <label class="textfield-label">Password</label> <!-- password label -->
      </div>
      <div class="options-01"> <!-- remember me checkbox div -->
        <label class="remember-me"> <!-- remember me label -->
          <input name="" type="checkbox" />Remember me <!-- remember me input -->
        </label>
        <a href="#">Forgot password?</a> <!-- forgot password link -->
      </div>
      <button type="button" class="button">SIGN IN</button> <!-- sign in button -->
      <div class="options-02"> <!-- sign up link div -->
        <p>Don't have an account? <a href="#">Sign up</a></p> <!-- sign up link -->
      </div>
    </form> <!-- end sign in form -->
    <form class="signup-form" action="" method="post"> <!-- sign up form -->
      <i class="fas fa-user-plus"></i> <!-- sign in icon -->
      <div class="text-field"> <!-- text-field div -->
        <input class="user-input" type="text" required/> <!-- username input -->
        <label class="textfield-label">Username</label> <!-- username label -->
      </div>
      <div class="text-field"> <!-- text-field div -->
        <input class="user-input" type="email" required/> <!-- email input -->
        <label class="textfield-label">E-mail</label> <!-- email label -->
      </div>
      <div class="text-field"> <!-- text-field div -->
        <input class="user-input" type="password" required/> <!-- password input -->
        <label class="textfield-label">Password</label> <!-- password label -->
      </div>
      <button type="button" class="button">SIGN UP</button> <!-- sign up button -->
      <div class="options-03"> <!-- sign in link div -->
        <p>Already registered? <a href="#">Sign in</a></p> <!-- sign in link -->
      </div>
    </form> <!-- end sign up form -->
    <form class="recovery-form" action="" method="post"> <!-- recovery form -->
      <i class="fas fa-user-clock"></i> <!-- recovery icon -->
      <div class="text-field"> <!-- text-field div -->
        <input class="user-input" type="text" required> <!-- email input -->
        <label class="textfield-label">E-mail</label> <!--email label -->
      </div>
      <button type="button" class="button">SEND</button> <!-- recovery button -->
      <div class="options-04"> <!-- sign in link div -->
        <p>Remembered the password? <a href="#">Sign in</a></p> <!-- sign in link -->
      </div>
    </form> <!-- end recovery form -->  
  </div>

  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
