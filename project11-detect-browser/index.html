<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<title>Detect Browser</title>
</head>
<body>
	<div class="container"> <!-- master div -->
		<h1>You're using:</h1> <!-- title tag -->
		<div class="browsers"> <!-- browsers div -->
			<span class="chrome"><i class="fab fa-chrome"></i></span> <!-- chrome icon -->
			<span class="firefox"><i class="fab fa-firefox-browser"></i></span> <!-- firefox icon -->
			<span class="edge"><i class="fab fa-edge"></i></span> <!-- edge icon -->
			<span class="opera"><i class="fab fa-opera"></i></span> <!-- opera icon -->
			<span class="safari"><i class="fab fa-safari"></i></span> <!-- safari icon -->
		</div>
	</div>

	<script type="text/javascript" src="script.js" charset="utf-8"></script>
</body>
</html>
