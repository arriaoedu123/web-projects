<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="clock">
		<div class="nb nb1">
			<div>
				1
			</div>
		</div>
		<div class="nb nb2">
			<div>
				2
			</div>
		</div>
		<div class="nb nb3">
			<div>
				3
			</div>
		</div>
		<div class="nb nb4">
			<div>
				4
			</div>
		</div>
		<div class="nb nb5">
			<div>
				5
			</div>
		</div>
		<div class="nb nb6">
			<div>
				6
			</div>
		</div>
		<div class="nb nb7">
			<div>
				7
			</div>
		</div>
		<div class="nb nb8">
			<div>
				8
			</div>
		</div>
		<div class="nb nb9">
			<div>
				9
			</div>
		</div>
		<div class="nb nb10">
			<div>
				10
			</div>
		</div>
		<div class="nb nb11">
			<div>
				11
			</div>
		</div>
		<div class="nb nb12">
			<div>
				12
			</div>
		</div>

		<div class="stick" id="second">
			<div class="sec">
			
			</div>
		</div>
		<div class="stick" id="minute">
			<div class="min">
			
			</div>
		</div>
		<div class="stick" id="hour">
			<div class="hour">
			
			</div>
		</div>
		
	</div>

	<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
