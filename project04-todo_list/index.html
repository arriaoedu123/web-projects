<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>To-Do List</title>
  	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
	<div class="container"> <!-- main div -->
		<div class="addTask"> <!-- add a task div -->
			<input type="text" class="text-field" placeholder="Add a task"> <!-- text field input -->
			<button type="button">Add</button> <!-- add a task button -->
		</div>
		<div class="center-separator"> <!-- not completed separator -->
			<div class="separator"><span>Not completed</span></div>
		</div>
		<ol class="notCompleted"> <!-- not completed tasks list -->
		</ol>
		<div class="center-separator"> <!-- completed separator -->
			<div class="separator"><span>Completed</span></div>
		</div>
		<ol class="completed"> <!-- completed tasks list -->
		</ol>
	</div>

	<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
