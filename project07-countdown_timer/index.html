<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Title -->
	<div class="container">

		<div class="title">
			<h1>Christmas Countdown</h1>
		</div>

		<div class="countdown" id="countdown">

		<!-- Timer div -->
		<div class="timer">

			<h2 id="days">00</h2>
			<small>DAYS</small>

		</div>

		<div class="timer">

			<h2 id="hours">00</h2>
			<small>HOURS</small>

		</div>

		<div class="timer">

			<h2 id="minutes">00</h2>
			<small>MINUTES</small>

		</div>

		<div class="timer">

			<h2 id="seconds">00</h2>
			<small>SECONDS</small>

		</div>
	</div>
		</div>

	<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
