<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="calculator"> <!-- calculator div -->		
		<div class="calculator-display"> <!-- calculator display div -->
			<div previous-number class="previous-num"></div> <!-- previous number div -->		
			<div actual-number class="actual-num"></div> <!-- actual number div -->
		</div>
		<button btn-clear class="equal-c">C</button> <!-- clear display button -->
		<button btn-delete class="operation-style"><--</button> <!-- delete button -->
			<button btn-operation class="operation-style">/</button> <!-- division button -->
			<button btn-number class="number-style">1</button> <!-- number one key -->
			<button btn-number class="number-style">2</button> <!-- number two key -->
			<button btn-number class="number-style">3</button> <!-- number three key -->
			<button btn-operation class="operation-style">*</button> <!-- multiplication key -->
			<button btn-number class="number-style">4</button> <!-- number four key -->
			<button btn-number class="number-style">5</button> <!-- number five key -->
			<button btn-number class="number-style">6</button> <!-- number six key -->
			<button btn-operation class="operation-style">+</button> <!-- plus key -->
			<button btn-number class="number-style">7</button> <!-- number seven key -->
			<button btn-number class="number-style">8</button> <!-- number eight key -->
			<button btn-number class="number-style">9</button> <!-- number nine key -->
			<button btn-operation class="operation-style">-</button> <!-- minus -->
			<button btn-number class="operation-style">.</button> <!-- dot key -->
			<button btn-number class="number-style">0</button> <!-- number zero key -->
			<button btn-equal class="equal-c">=</button> <!-- equal key -->
		</div>

		<script src="script.js" type="text/javascript" charset="utf-8"></script>
	</body>
	</html>
