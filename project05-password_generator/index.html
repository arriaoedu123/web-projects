<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="inputText"> <!-- password generator div -->
		<h2>Password Generator</h2> <!-- password generator div title -->
		<input type="text" placeholder="Password" id="password" readonly=""></input> <!-- password generator field -->
		<i class="far fa-copy" onclick="copyPassword()"></i> <!-- copy password icon -->
		<div id="btn" onclick="getPassword()"> <!-- generate password button -->
			<p>Generate Password</p>
		</div>
	</div>

	<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
